<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
 
</head>

<body style="color: rgb(245, 129, 169);">
    <fieldset style="color:skyblue;">
        <legend align="center" style="font-size: xx-large;" style="color: blue;">Registration</legend>
        <table align="center" style="font-size: x-large;">
        <form action="./sub.html">
            <tr>
                <td style="height: 50px;"><label>Enter your name :</label></td>
                <td><input placeholder="IN CAPTITAL"></td>
            </tr>
            <tr>
                <td style="height: 50px;"><label for="">Contact No :</label></td>
                <td><input type="number"></td>
            </tr>
            <tr style="height: 50px;">
                <td><label>E-mail :</label></td>
                <td><input type="email"><br></td>
            </tr>
            <tr style="height: 50px;">
                <td><label>Date of birth :</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td style="height: 50px;"><label for="">Gender :</label></td>
                <td><input type="radio" name="gender">Male</td>
                <td> <input type="radio" name="gender">Female</td>
            </tr>
           
            <tr>
                <td style="height: 50px;"><label>Address :</label><br></td>
                <td><textarea rows="6" cols="50"></textarea></td>
                <td><input type="reset"><br></td>
            </tr>
            <tr>
                <td style="height: 50px;"><label for="">Id proof :</label></td>
                <td><input placeholder="Aadhar"><br></td>
            </tr>
            <tr>
                <td style="height: 50px;"><label for="">Front page of id :</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td style="height: 50px;" ><label align="right">Back page of id :</label></td>
                <td><input type="file"><br></td>
            </tr>
            <tr>
                <td style="height: 50px;"><label for="">PG</label></td>
                <td><input type="radio" name="PG"></td>
            </tr>
            <tr>
                <td style="height: 50px;"><label for="">UG</label></td>
                <td><input type="radio" name="PG"><br></td>
            </tr>
            <tr align="center">
                <td><input type="submit"></td>
            </tr>
</form>
</table>
</fieldset>
</body>
</html>
